<!doctype html>
<html lang="en">
    
<meta http-equiv="content-type" content="text/html;charset=UTF8" />

<head>
        <meta charset="utf-8">
        <title>CuponZa - Best Coupons within your reach</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="icon" type="image/x-icon" href="favicon.ico">

        <!-- Custom font from Google Web Fonts -->
        <link href="http://fonts.googleapis.com/css?family=PT+Sans:700,400&amp;subset=cyrillic" rel="stylesheet">

        <!-- Bootstrap stylesheets -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Template stylesheet -->
        <link href="css/sunrise.css" rel="stylesheet">
        <link media="screen" href="css/jquery.msg.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div class="container">
            <!-- Page heading -->
            <h1 class="page-heading"> </h1>
            <!-- /Page heading -->

            <!-- Description -->
            <p class="description">Best Coupons within your reach.<br>Let us get in touch with you</p>
            <!-- /Description -->

            <!-- Subscription form -->
            <form class="subscription-form form-inline" id="subscription-form" novalidate>
                <!-- Email field -->
                <input type="text" class="subscription-email" id="subscription-email" name="email" placeholder="Email">
                <!-- /Email field -->

                <!-- Subscribe button -->
                <div class="subscription-submit-container">
                    <button class="subscription-submit btn btn-large" id="subscription-submit">SUBSCRIBE</button>
                </div>
                <!-- /Subscribe button -->
            </form>
            <!-- /Subscription form -->

            <!-- Countdown -->
            <div id="countdown" class="countdown">
                <!-- Days -->
                <div class="countdown-item">
                    <div class="countdown-number countdown-days"></div>
                    <div class="countdown-text">days</div>
                </div>
                <!-- /Days -->

                <!-- Hours -->
                <div class="countdown-item">
                    <div class="countdown-number countdown-hours"></div>
                    <div class="countdown-text">hours</div>
                </div>
                <!-- /Hours -->

                <!-- Minutes -->
                <div class="countdown-item">
                    <div class="countdown-number countdown-minutes"></div>
                    <div class="countdown-text">minutes</div>
                </div>
                <!-- /Minutes -->

                <!-- Seconds -->
                <div class="countdown-item">
                    <div class="countdown-number countdown-seconds"></div>
                    <div class="countdown-text">seconds</div>
                </div>
                <!-- /Seconds -->
            </div>
            <!-- /Countdown -->
        </div>

        <!-- Scripts -->
        <script src="../../../ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')</script>
        <script src="js/jquery.countdown.js"></script>
        <script src="main.config.js"></script>
        <script src="js/sunrise.js"></script>
        <script src="js/register.js"></script>
        <script src="js/jquery.center.min.js"></script>
        <script src="js/jquery.msg.min.js"></script>
    </body>
</html>
